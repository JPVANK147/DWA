<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css" />
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>

    <h1>Tally Counter</h1>
    <div data-key="counter" class="counter">0</div>
    
    <div class="buttons">
        <sl-button data-key="add" variant="default" size="large" style="width: 100%;">+</sl-button>
        <sl-button data-key="subtract" variant="default" size="large" style="width: 100%;">-</sl-button>
    </div>
    
    <div class="buttons">
        <sl-button data-key="reset" variant="default" size="large" style="width: 100%;">
            <sl-icon slot="prefix" name="arrow-counterclockwise"></sl-icon>
            Reset
        </sl-button>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
    <script src="./script.js" type defer="module"></script>

</body>

</html>
